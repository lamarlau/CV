<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label>First Name:
                <input type="text" checked>
            </label>
            <label>Last Name:
                <input type="text" checked>
            </label>
        </div>
        <div>
            <label>Male: 
                <input type="radio">
            </label>
            <label> Female:
                <input type="radio">
            </label>
            <label> Other:
                <input type="radio">
            </label>
        </div>
        <div>
            <label>Email: 
                <input type="email" checked>
            </label>
            <label> Password: 
                <input type="password" checked>
            </label>
        </div>
        <div>
            <label> Birthday: 
                <input type="month" name="month">
                <input type="number" name="day" min="1" max="31">
            </label>
        </div>
        <div>
            <label> I agree to the terms and conditions
                <input type="checkbox">
            </label>
        </div>
        <div>
            <label>
                <button>Submit</button>
            </label>
        </div>
    </form>
    <a href="index.html">Home</a>
    <br>
    <a href="table.html">Daily Activities</a>
</body>
</html>
